<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "utf-8">
    <title> {{org_name}}</title>
</head>
<body>

</body>
    <h1>
        Contacts in {{org_name}}
    </h1>
    {%if contact|length != 0%}
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date of Birth</th>
        </tr>
        {%for contact in contacts%}
        <tr>
            <th>{{contact['first_name']}}</th>
            <th>{{contact['last_name']}}</th>
            <th>{{contact['dob']}}</th>
        </tr>
        {%endfor%}
    </table>
    
</html>
